<div class="main-panel">
  <app-navbar></app-navbar>

  <div class="container row margin-left">
    <div class="col-xl-4 col-sm-8 mb-4">
      <div class="card text-white bg-panel1 o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-list"></i>
          </div>
          <div class="mr-5 text2">Capital Nav Price:</div>
          <img *ngIf="loading" src="../../../../assets/images/preloader.gif"/>
          <div class="mr-5 text1" *ngIf ="capitalnavprice">{{capitalnavprice}}</div>
        </div>
        <a class="card-footer clearfix small z-1" >
          <span class="float-left"><button [disabled]="loading" (click)="refreshdata()" class="btn btn-link">Refresh</button></span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
    <div class="col-xl-4 col-sm-8 mb-4">
      <div class="card text-white bg-panel2 o-hidden h-100">
        <div class="card-body">
          <div class="card-body-icon">
            <i class="fa fa-fw fa-money"></i>
          </div>
          <div class="mr-5 text2">Liquid Nav Price:</div>
          <img *ngIf="loading" src="../../../../assets/images/preloader.gif"/>
          <div class="mr-5 text1" *ngIf ="liquidnavprice">{{liquidnavprice}}</div>
        </div>
        <a class="card-footer clearfix small z-1" >
          <span class="float-left"><button [disabled]="loading" (click)="refreshdata()" class="btn btn-link">Refresh</button></span>
          <span class="float-right">
            <i class="fa fa-angle-right"></i>
          </span>
        </a>
      </div>
    </div>
  </div>
  <hr/>
    <h2>Retrived Coins</h2>
  <hr/>
    <div class="row">
      <div class="col-sm-6">
          <h2 class="sub-header">Capital Fund Coins</h2>
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Coin Name</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">LivePrice</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let coin of capitalcoins;let i=index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{coin.name}}</td>
                  <td>{{coin.symbol}}</td>
                  <td>{{coin.price}}</td>
                </tr>
              </tbody>
            </table>  
      </div>
      <div class="col-sm-6" >
          <h2 class="sub-header">Liquid Fund Coins</h2>
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Coin Name</th>
                  <th scope="col">Symbol</th>
                  <th scope="col">LivePrice</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let coin of liquidcoins;let i=index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{coin.name}}</td>
                  <td>{{coin.symbol}}</td>
                  <td>{{coin.price}}</td>
                </tr>
              </tbody>
            </table>  
      </div>
    </div>
  <app-footer></app-footer> 
</div>
