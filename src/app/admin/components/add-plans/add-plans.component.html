<div class="main-panel">
  <app-navbar></app-navbar>
  <adminalert></adminalert>
  <div class="text-center" cz-shortcut-listen="true">
    <form class="form-addplan" name="form" (ngSubmit)="f.form.valid && addPlan()" #f="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">Add New Plan</h1>
   
       <div class="input-group mb-3"  [ngClass]="{
          'was-validated ': f.form.controls.name?.invalid && (f.form.controls.name?.dirty || f.form.controls.name?.touched),
          'has-success': f.form.controls.name?.valid && (f.form.controls.name?.dirty || f.form.controls.name?.touched)
          }">
          <input type="text" class="form-control col-md-4" id="name" name="name" placeholder="Plan Name" value="" [(ngModel)]="model.name" #name="ngModel" required>
          <div class="invalid-feedback">
             Plan name is required.
          </div>
       </div>
       <div class="input-group mb-3"  [ngClass]="{
          'was-validated ': f.form.controls.description?.invalid && (f.form.controls.description?.dirty || f.form.controls.description?.touched),
          'has-success': f.form.controls.description?.valid && (f.form.controls.description?.dirty || f.form.controls.description?.touched)
          }">
          <textarea id="description"  name="description" placeholder="Plan description" value="" [(ngModel)]="model.description" #description="ngModel" required cols="40" rows="5"></textarea>
          <div class="invalid-feedback">
             Plan Description is required.
          </div>
       </div>
    <div class="form-group padding-top">
       <button [disabled]="loading" class="btn btn-primary">Add Plan</button>

       <a [routerLink]="['/admin/home']" class="btn btn-link">Cancel</a>
    </div>
    </form>
  </div>
  
  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Plan Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plan of plans;let i=index">
          <th scope="row">{{i+1}}</th>
          <td>{{plan.name}}</td>
          <td>{{plan.description}}</td>
        </tr>
      </tbody>
    </table>  
  </div>
  

<app-footer></app-footer>
   
</div>
