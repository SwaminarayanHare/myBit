<div class="text-center" cz-shortcut-listen="true">
    <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <a  [routerLink]="['/home']" routerLinkActive="active">
        <img class="trad-logo mb-4" src="assets/images/logo.png" alt="Logo"/>
      </a>
      <alert></alert>
      <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Email address" [(ngModel)]="model.email" #email="ngModel" required autofocus="">
      <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"  [(ngModel)]="model.password" #password="ngModel" required>
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
